---
- name: Configurar webserver
  hosts: webservers
  become: yes
  vars:
    admin: "Ulisses, o Flautista"

  tasks:

    - name: Renderizar MOTD com template
      template:
        src: templates/motd.j2
        dest: /etc/motd
        vars:
          hostname: "{{ inventory_hostname }}"
          admin: "Ulisses, o Flautista"

    - name: Instalar nginx
      package:
        name: nginx
        state: present

    - name: Liberar porta 80 se necessário
      shell:
        cmd: "fuser -k 80/tcp >/dev/null 2>&1 || true"
      become: no

    - name: Garantir que nginx está rodando
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Copiar página inicial
      copy:
        content: "<h1>Bem-vindo ao perlpiper!</h1>"
        dest: /var/www/html/index.html
